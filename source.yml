name: esrocos.core

imports:

        - github: orocos-toolchain/autoproj
        - github: rock-core/package_set
        - github: rock-core/rock-package_set

version_control:

        - types/base:
          github: ESROCOS/types-base
          branch: master

        - types/base_support:
          github: ESROCOS/types-base_support
          branch: integration

        - types/core:
          github: ESROCOS/types-core
          branch: master

        - types/drivers:
          github: ESROCOS/types-drivers
          branch: master

        - types/sensor_samples:
          github: ESROCOS/types-sensor_samples
          branch: master

        - types/sensor_samples_support:
          github: ESROCOS/types-sensor_samples_support
          branch: master

        - tools/workflow:
          github: ESROCOS/tools-workflow
          branch: master
          
        - tools/config:
          github: ESROCOS/tools-config
          branch: integration

        # Fork of gui-robot_model from rock-gui without dependencies not needed in ESROCOS
        - gui/robot_model:
          github: ESROCOS/gui-robot_model
          branch: master

        - gui/vizkit3d_taste:
          github: ESROCOS/gui-vizkit3d_taste
          branch: master

        - control/ilk-compiler:
          github: ESROCOS/ilk-compiler.git
          branch: dev-autoproj

        - control/ilk-generator:
          github: ESROCOS/ilk-generator.git
          branch: dev-autoproj
