name: esrocos.core

imports:

        - github: orocos-toolchain/autoproj
        - github: rock-core/package_set
        - github: rock-core/rock-package_set

version_control:

        - types/asn1_types_support:
          github: ESROCOS/types-asn1_types_support
          branch: master

        - types/base:
          github: ESROCOS/types-base
          branch: master

        - types/core:
          github: ESROCOS/types-core
          branch: master

        - types/drivers:
          github: ESROCOS/types-drivers
          branch: master

        - types/sensor_samples:
          github: ESROCOS/types-sensor_samples
          branch: master

        - tools/workflow:
          github: ESROCOS/tools-workflow
          branch: master

        - gui/vizkit3d:
          github: rock-core/gui-vizkit3d
          branch: master

        - gui/robot_model:
          github: rock-gui/gui-robot_model
          branch: master

ignore_packages:
        # gui/robot_model depends on gui/control_ui and gui/vizkit but only for the Ruby
        # functionality. We ignore it to avoid pulling other unneeeded dependencies.
        - gui/control_ui
        - gui/vizkit

